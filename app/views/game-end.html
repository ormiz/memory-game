<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2 ng-if="result">Well done! Your score is {{score}}.</h2>
            <h2 ng-if="!result">Game Over! You suck. Your score is {{score}}.</h2>
        </div>
        <div class="col-sm-2">
            <h2><button class="btn btn-primary btn-block" ng-click="startOver()">Start Over</button></h2>
        </div>
    </div>
</div>
